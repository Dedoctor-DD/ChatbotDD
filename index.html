<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>DeDoctor & MMC - Plataforma de Movilidad</title>
    <!-- Google Fonts & Icons (Unified) -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Public+Sans:wght@400;500;600;700&family=Noto+Sans:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet"/>
    <!-- Material Icons & Symbols -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round|Material+Icons+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
    <!-- Self-Healing Script for 404 Assets (Cache Issues) -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.target && (e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT')) {
          if (e.target.src && e.target.src.includes('/assets/index-') || e.target.href && e.target.href.includes('/assets/index-')) {
            console.warn('Asset 404 detected, clearing cache and reloading...');
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(regs => {
                for (let reg of regs) reg.unregister();
                window.location.reload(true);
              });
            } else {
              window.location.reload(true);
            }
          }
        }
      }, true);
    </script>
    <meta name="theme-color" content="#135bec" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DeDoctor" />
    <!-- Caching Prevention -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Added cache-buster to sw.js registration
          navigator.serviceWorker.register('/sw.js?v=2')
            .then(reg => {
              console.log('Service Worker registrado', reg);
              // Check for updates every time
              reg.update();
            })
            .catch(err => console.log('Error registrando SW', err));
        });

        // Listen for the controlling service worker changing and reload the page
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            window.location.reload();
            refreshing = true;
          }
        });
      }
    </script>
  </body>
</html>
